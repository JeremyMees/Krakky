<div class="navbar">
  <div class="left">
    <p
      class="brand"
      routerLinkActive="underline"
      routerLink="/home"
      aria-hidden="false"
    >
      Krakky<span class="accent">.</span>
    </p>
  </div>
  <div class="middle">
    <p routerLinkActive="underline" routerLink="/home" aria-hidden="false">
      Home
    </p>
    <p routerLinkActive="underline" routerLink="/contact" aria-hidden="false">
      Contact
    </p>
    <p routerLinkActive="underline" routerLink="/docs" aria-hidden="false">
      Docs
    </p>
    <p
      routerLinkActive="underline"
      routerLink="/workspace"
      aria-hidden="false"
      *ngIf="username"
    >
      Workspaces
    </p>
    <p
      routerLinkActive="underline"
      routerLink="/account"
      aria-hidden="false"
      *ngIf="username"
    >
      Account
    </p>
  </div>
  <div class="right" *ngIf="!username">
    <p (click)="openLoginDialog()">Log in</p>
    <button
      (click)="openRegisterDialog()"
      pButton
      pRipple
      type="button"
      label="Sign up"
    ></button>
  </div>
  <div class="right" *ngIf="username">
    <p (click)="onLogout()">Log out</p>
    <div class="image-container">
      <p-image
        [src]="
          'https://avatars.dicebear.com/api/micah/' +
          username +
          '.svg?mouth=laughing'
        "
        alt="avatar"
      ></p-image>
      <div class="online"></div>
    </div>
  </div>
  <div class="hamburger">
    <p-menu #menu [popup]="true" [model]="items" [hidden]="username"></p-menu>
    <p-menu
      #menuLogged
      [popup]="true"
      [model]="itemsLoggedin"
      [hidden]="!username"
    ></p-menu>
    <button
      *ngIf="!username"
      pButton
      pRipple
      type="button"
      icon="pi pi-bars"
      class="p-button-rounded p-button-text"
      (click)="menu.toggle($event)"
    ></button>
    <button
      *ngIf="username"
      pButton
      pRipple
      type="button"
      icon="pi pi-bars"
      class="p-button-rounded p-button-text"
      (click)="menuLogged.toggle($event)"
    ></button>
  </div>
</div>
<p-toast></p-toast>
